<div class="book" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'position': 'relative'}">
  <img class="book--background-image" data-ng-show="ikSlide.currentImage" data-ng-src="{{ikSlide.currentImage}}" />
  <div class="book--bodytext-wrapper">
    <div class="book--bodytext-inner">
      <textarea auto-grow class="book--title has-placeholder" data-ng-trim="false" placeholder="Tilføj en titel" data-ng-model="ikSlide.options.title" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}">
      </textarea>
      <textarea auto-grow class="book--bodytext has-placeholder" data-ng-trim="false" placeholder="Tilføj en brødtekst. Boksen udvider sig når du tilføjer tekst." data-ng-model="ikSlide.options.bodytext" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}">
      </textarea>
    </div>
  </div>
  <div class="book--place-wrapper">
    <div class="book--place-inner">
      <textarea auto-grow class="book--place has-placeholder" data-ng-trim="false" placeholder="Tilføj et sted" data-ng-model="ikSlide.options.place" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}">
      </textarea>
    </div>
  </div>
</div>
